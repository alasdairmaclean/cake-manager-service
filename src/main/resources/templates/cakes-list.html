<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cake Manager</title>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Add A Cake</h1>
            <form action="#" th:action="@{/}" th:object="${newCake}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           placeholder="Enter title e.g. Lemon Cheesecake">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}"
                           placeholder="Enter description e.g. A cake made from lemons">
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="text" class="form-control" id="image" th:field="*{image}"
                           placeholder="Enter image URL e.g. http://example.com/image.jpg">
                </div>
                <input class="btn btn-primary" type="submit" value="Add Cake">
                <p th:text="${errorMessage}"></p>
            </form>
        </div>
    </div>
    <h1 th:if="${not #lists.isEmpty(cakes)}">Cakes</h1>
    <div class="d-flex flex-wrap">
        <div class="p-2" style="width: 18rem;" th:each="cake: ${cakes}">
            <div class="card">
                <img class="card-img-top" th:src="${cake.image}" alt="Card image cap">
                <div class="card-body">
                    <p th:text="${cake.title}"/>
                    <p th:text="${cake.description}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
